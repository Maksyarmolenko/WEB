<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Keyboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Поле вводу -->
  <div class="input-container">
    <textarea class="text-input" placeholder="Type here..." readonly></textarea>
  </div>

  <!-- Клавіатура -->
  <div class="keyboard">
    <!-- Нампад -->
    <div class="numpad">
      <div class="key num">7</div>
      <div class="key num">8</div>
      <div class="key num">9</div>
      <div class="key num">4</div>
      <div class="key num">5</div>
      <div class="key num">6</div>
      <div class="key num">1</div>
      <div class="key num">2</div>
      <div class="key num">3</div>
      <div class="key num">0</div>
      <div class="key num">.</div>
      <div class="key num">Enter</div>
    </div>

    <!-- Основна клавіатура -->
    <div class="main-keyboard">
      <div class="key-row">
        <div class="key key-wide">Esc</div>
        <div class="key">F1</div>
        <div class="key">F2</div>
        <div class="key">F3</div>
        <div class="key">F4</div>
        <div class="key">F5</div>
        <div class="key">F6</div>
        <div class="key">F7</div>
        <div class="key">F8</div>
        <div class="key">F9</div>
        <div class="key">F10</div>
        <div class="key">F11</div>
        <div class="key">F12</div>
      </div>
      <div class="key-row">
        <div class="key key-wide">~</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">=</div>
        <div class="key key-wide">Backspace</div>
      </div>
      <div class="key-row">
        <div class="key key-wide">Tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key key-wide">\</div>
      </div>
      <div class="key-row">
        <div class="key key-wide">Caps Lock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key key-wide">Enter</div>
      </div>
      <div class="key-row">
        <div class="key key-wide">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key key-wide">Shift</div>
      </div>
      <div class="key-row">
        <div class="key key-extra-wide">Ctrl</div>
        <div class="key key-extra-wide">Alt</div>
        <div class="key key-space">Space</div>
        <div class="key key-extra-wide">Alt</div>
        <div class="key key-extra-wide">Ctrl</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
